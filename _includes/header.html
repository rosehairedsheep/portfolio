<header>
  <div class="logo">
    <a href="{{ site.github.url }}">
    <img src="{{ site.github.url }}/assets/img/logo.png" height="50">
    <img src="{{ site.github.url }}/assets/img/title.png" height="40">
    </a>
  </div>
  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
