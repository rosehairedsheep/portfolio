<div class="image-container">
  <a href="{{ include.url }}" target="_blank">
    <img src="{{ site.github.url }}/assets/img/{{ include.image }}"
    alt="Avatar"
    class="image"
    width="{{ include.width | default: 600}}">
    <div class="overlay">
      <div class="text">
      </div>
    </div>
  </a>
</div>
